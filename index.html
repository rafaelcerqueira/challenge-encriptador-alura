<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Decodificador de Texto</title>
    <link rel="stylesheet" href="/styles/reset.css">
    <link rel="stylesheet" href="/styles/style.css">
    <script src="/scripts/button.js" defer></script>
</head>
<body>
    <main class="main__container">
        <img src="/assets/Logo.png" alt="logo alura" class="logo__alura">
        <div class="main_content">
            <div class="main__container__text">
                <textarea name="texto_principal" id="texto_principal" placeholder="Digite seu texto"></textarea>
                
                <div class="main__alerta__span">
                    <img src="/assets/icone-exclamacao.png" alt="">
                    <span>Apenas letras minúsculas e sem acento.</span>
                </div>
                <div class="main__container__buttons">
                    <button class="dark-button codedText">Criptografar</button>
                    <button class="light-button codedText">Descriptografar</button>
                </div>
            </div>
        </div>

        <div class="main__container__message">
            <div class="message_area">
                <img src="/assets/no-message-img.svg" alt="">
                <h2>Nenhuma mensagem encontrada</h2>
                <p>Digite um texto que você deseja criptografar ou descriptografar.</p>
            </div>
            <button class="light-button">Copiar</button>
        </div>
    </main>
</body>
</html>
